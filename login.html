<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Tolet Bangla</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: "Inter", sans-serif;
      overflow: hidden;
    }
    /* Custom Animations */
    .fade-in {
      animation: fadeIn 1.2s both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .float {
      animation: floatAnim 3s ease-in-out infinite alternate;
    }
    @keyframes floatAnim {
      from { transform: translateY(-4px);}
      to { transform: translateY(8px);}
    }
    .bg-blur {
      backdrop-filter: blur(8px);
      background-color: rgba(255,255,255,0.8);
    }
    .spin-bg {
      animation: spinBG 6s linear infinite;
    }
    @keyframes spinBG {
      100% { filter: hue-rotate(360deg);}
    }
    .vdo-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.92) saturate(1.3) blur(1px);
      pointer-events: none;
    }
    .back-btn-animate {
      animation: backBtnFadeInLeft 1s cubic-bezier(.68,-0.55,.27,1.55) both;
    }
    @keyframes backBtnFadeInLeft {
      from { opacity: 0; transform: translateX(-40px) scale(0.7);}
      to   { opacity: 1; transform: translateX(0) scale(1);}
    }
    .back-btn-pulse {
      animation: backBtnPulse 1.8s infinite alternate;
    }
    @keyframes backBtnPulse {
      0% { box-shadow: 0 0 0 0 rgba(236,72,153,0.5);}
      100% { box-shadow: 0 0 12px 6px rgba(236,72,153,0.1);}
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <!-- Back Button (top-left) -->
  <button id="backButton"
      class="fixed top-5 left-5 z-30 flex items-center px-4 py-2 gap-1 rounded-xl bg-white/80 text-pink-600 font-bold shadow-lg border border-pink-200 hover:bg-indigo-50/90 hover:text-indigo-600 focus:outline-none transition-all duration-300 back-btn-animate back-btn-pulse"
      aria-label="Go back"
      title="Go back"
      type="button"
      style="backdrop-filter: blur(6px);"
  >
    <svg class="w-5 h-5 mr-1 transition-transform duration-200 group-hover:-translate-x-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
    <span class="font-semibold">Back</span>
  </button>
  <script>
    // Always navigate to 'index.html' when back button is clicked
    document.getElementById('backButton').addEventListener('click', function() {
      window.location.href = 'index.html';
    });
  </script>

  <!-- Live Animated Video Background -->
  <video class="vdo-bg spin-bg" autoplay muted loop playsinline style="animation-duration:12s; opacity:0.7;">
    <source src="img/bgc.mp4" type="video/mp4"/>
    <!-- Fallback image -->
    <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1500&q=80" alt="background" />
  </video>
  
  <div class="relative max-w-md w-full p-8 rounded-2xl shadow-2xl bg-blur fade-in animate__fadeInDown" style="animation-delay:0.3s;">
    <div class="mb-8 text-center fade-in float" style="animation-delay:0.6s;">
      <div class="flex justify-center mb-2">
        <svg class="h-12 w-12 text-pink-500 animate-bounce" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 48 48" aria-hidden="true">
          <rect width="36" height="28" x="6" y="10" rx="6" stroke="currentColor" fill="#E0E7FF"/>
          <path d="M12 24h24M18 28h12" stroke="#D946EF"/>
        </svg>
      </div>
      <h2 class="text-3xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 via-indigo-500 to-yellow-400 mb-1 animate-pulse">Admin Login</h2>
      <p class="text-indigo-600 text-base font-medium transition-all duration-700 animate-pulse">Please login using your admin credentials below:</p>
    </div>
    <form class="space-y-6 fade-in" id="adminLoginForm" autocomplete="off" style="animation-delay:0.8s;">
      <!-- Error message for invalid password at TOP of the form -->
      <div id="passwordError" class="w-full text-center mb-3 text-pink-600 text-sm font-semibold bg-pink-100 rounded-lg py-1 shadow-md opacity-0 transition-opacity duration-200 pointer-events-none"></div>
      <div class="fade-in" style="animation-delay:1s;">
        <label for="username" class="block text-sm font-semibold text-pink-700 mb-1 transition-colors duration-300">Username</label>
        <select id="username" name="username" autocomplete="username" required
          class="w-full px-4 py-3 rounded-lg border border-indigo-200 focus:outline-none focus:ring-4 focus:ring-pink-400 focus:border-pink-400 transition bg-white/90 appearance-none shadow-md bg-gradient-to-r from-indigo-100 via-white to-pink-100 animate-gradient-x"
        >
          <option value="" disabled selected>Select admin</option>
          <option value="Khalid Hasan Muen">Khalid Hasan Muen</option>
          <option value="Al Rafi Ahmed"> Engr. Al Rafi Ahmed</option>
        </select>
      </div>
      <div class="relative fade-in" style="animation-delay:1.2s;">
        <label for="password" class="block text-sm font-semibold text-pink-700 mb-1 transition-colors duration-300">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required
          class="w-full px-4 py-3 pr-14 rounded-lg border border-indigo-200 focus:outline-none focus:ring-4 focus:ring-pink-400 focus:border-pink-400 transition bg-white/90 shadow-md bg-gradient-to-r from-pink-100 via-indigo-100 to-yellow-100 animate-gradient-x"/>
        <!-- Password visibility toggle -->
        <button type="button" id="togglePassword" class="absolute top-9 right-3 p-1 text-pink-500 hover:text-indigo-500 focus:outline-none" tabindex="-1" aria-label="Show password">
          <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
          <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.956 9.956 0 012.186-3.293m1.764-1.664C7.522 7.943 11.312 5 15.79 5c1.427 0 2.797.297 4.065.827M3 3l18 18"/>
          </svg>
        </button>
      </div>
      <button type="submit"
        class="w-full py-3 rounded-lg bg-gradient-to-r from-pink-500 via-indigo-400 to-yellow-400 text-white font-extrabold shadow-lg hover:from-pink-600 hover:to-yellow-500 transition-all duration-500 scale-95 hover:scale-100 fade-in animate-pulse" style="animation-delay:1.4s;">
        Log In
      </button>
    </form>
    <script>
      // Only one script for form handling and password visibility
      document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const admins = [
          {username: "Khalid Hasan Muen", password: "1234"},
          {username: "Al Rafi Ahmed", password: "1234"}
        ];
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('passwordError');
        const found = admins.find(admin => admin.username === username && admin.password === password);
        if (found) {
          // Hide any previous errors
          if (errorDiv) {
            errorDiv.textContent = "";
            errorDiv.style.opacity = "0";
            errorDiv.classList.add("pointer-events-none");
          }
          window.location.href = "admin.html";
        } else {
          // Show error message for 1 second
          if (errorDiv) {
            errorDiv.textContent = "Invalid password";
            errorDiv.style.opacity = "1";
            errorDiv.classList.remove("pointer-events-none");
            setTimeout(() => {
              errorDiv.style.opacity = "0";
              errorDiv.textContent = "";
              errorDiv.classList.add("pointer-events-none");
            }, 1000);
          }
        }
      });

      // Password show/hide toggle
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.getElementById('togglePassword');
      const eyeOpen = document.getElementById('eyeOpen');
      const eyeClosed = document.getElementById('eyeClosed');
      toggleBtn.addEventListener('click', function(){
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeOpen.classList.add('hidden');
          eyeClosed.classList.remove('hidden');
        } else {
          passwordInput.type = "password";
          eyeOpen.classList.remove('hidden');
          eyeClosed.classList.add('hidden');
        }
      });
    </script>
  </div>
</body>
</html>
